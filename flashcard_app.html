<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-wrapper {
            perspective: 1000px;
            width: 600px;
            height: 400px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard.continue-rotation {
            transform: rotateY(360deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .word {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .form {
            font-size: 18px;
            color: #999;
            font-style: italic;
        }

        .definition {
            font-size: 28px;
            text-align: center;
            line-height: 1.6;
        }

        .progress {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .load-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .load-button:active {
            transform: translateY(0);
        }

        input[type="file"] {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-text {
            font-size: 64px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            top: -10px;
            animation: confetti-fall 3s linear infinite;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .instruction {
            position: absolute;
            bottom: 100px;
            color: white;
            font-size: 16px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress" id="progress">Load a file to start</div>
        
        <div class="card-wrapper hidden" id="cardWrapper">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="word" id="word"></div>
                    <div class="form" id="form"></div>
                </div>
                <div class="card-face card-back">
                    <div class="definition" id="definition"></div>
                </div>
            </div>
        </div>

        <div class="instruction hidden" id="instruction">
            Click card or press SPACEBAR
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text">üéâ Great Job! üéâ</div>
        <div style="color: white; font-size: 24px;">You've completed all cards!</div>
    </div>

    <label for="fileInput" class="load-button">
        üìÅ Load Markdown
    </label>
    <input type="file" id="fileInput" accept=".md,.markdown">

    <script>
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let rotationDegrees = 0;

        const fileInput = document.getElementById('fileInput');
        const flashcard = document.getElementById('flashcard');
        const cardWrapper = document.getElementById('cardWrapper');
        const word = document.getElementById('word');
        const form = document.getElementById('form');
        const definition = document.getElementById('definition');
        const progress = document.getElementById('progress');
        const celebration = document.getElementById('celebration');
        const instruction = document.getElementById('instruction');

        fileInput.addEventListener('change', handleFileSelect);
        flashcard.addEventListener('click', handleCardClick);
        document.addEventListener('keydown', handleKeyPress);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseMarkdown(content);
            };
            reader.readAsText(file);
        }

        function parseMarkdown(content) {
            const lines = content.split('\n');
            cards = [];

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('|') && !line.includes('---') && !line.includes('Word')) {
                    const parts = line.split('|').map(p => p.trim()).filter(p => p);
                    if (parts.length >= 3) {
                        cards.push({
                            word: parts[0].replace(/\*\*/g, ''),
                            form: parts[1],
                            definition: parts[2]
                        });
                    }
                }
            }

            if (cards.length > 0) {
                currentIndex = 0;
                isFlipped = false;
                cardWrapper.classList.remove('hidden');
                instruction.classList.remove('hidden');
                showCard();
            }
        }

        function showCard() {
            if (currentIndex >= cards.length) {
                showCelebration();
                return;
            }

            const card = cards[currentIndex];
            word.textContent = card.word;
            form.textContent = card.form;
            definition.textContent = card.definition;
            progress.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
            
            // Reset rotation classes but keep the rotation value
            flashcard.classList.remove('flipped', 'continue-rotation');
            flashcard.style.transform = `rotateY(${rotationDegrees}deg)`;
            isFlipped = false;
        }

        function handleCardClick() {
            if (!isFlipped) {
                rotationDegrees += 180;
                flashcard.style.transform = `rotateY(${rotationDegrees}deg)`;
                isFlipped = true;
            } else {
                currentIndex++;
                rotationDegrees += 180;
                flashcard.style.transform = `rotateY(${rotationDegrees}deg)`;
                setTimeout(() => {
                    showCard();
                }, 100);
            }
        }

        function handleKeyPress(e) {
            if (e.code === 'Space' && cards.length > 0) {
                e.preventDefault();
                handleCardClick();
            }
        }

        function showCelebration() {
            cardWrapper.classList.add('hidden');
            instruction.classList.add('hidden');
            celebration.classList.add('active');
            progress.textContent = 'Completed! üéä';

            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#f5576c', '#f093fb', '#4facfe', '#00f2fe', '#ffd89b'][Math.floor(Math.random() * 5)];
            confetti.style.animationDelay = Math.random() * 1 + 's';
            celebration.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    </script>
</body>
</html>
